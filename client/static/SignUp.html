<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signUp.css" />
  </head>

  <body>
    <div>
      <form method="POST">
        <label for="fname">User Name</label>
        <input type="text" id="fname" name="fname" placeholder="Your username" />
        <label for ="email" >Email</label>
        <input type="text" id="email" name="email" placeholder="your email" />
        <label id="team" for="Team">Team</label>
        <select name="team" size="1">
          <option>Web team</option>
          <option>Mobile team</option>
          <option>Admin</option>
        </select>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="your password" />
        <label for="re-password">Re-enter password</label>
        <input type="password" id="re-password" name="re-password" placeholder="re-enter your passsword" />
        <input id="signupbtn" type="button" value="Sign up" onclick="onClick(this.form)"/>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="signUp.js" ></script>
  </body>
</html>
